<!DOCTYPE html>

<body>

<script>
    // Crear una variable
    var numeroDeElementos = 10; 

    // Generar la serie Fibonacci, en donde cada número es la suma de los dos términos anteriores. Se puede empezar con 0 y 1
    function generarFibonacci(n) {
        var fibonacciSeries = [0, 1];

    //cada número en la serie es la suma de los dos números anteriores.
        for (var i = 2; i < n; i++) {
            fibonacciSeries[i] = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
        }

        return fibonacciSeries;
    }

    // Se imprime la serie hasta tener el número de dígitos indicado en la variable numeroDeElementos ☺ 
    var resultado = generarFibonacci(numeroDeElementos);
    console.log(resultado);
</script>

</body>
</html>
